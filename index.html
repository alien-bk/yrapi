<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="300">
  <title>Weather Api</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container_parent">
    <div id="container_uncle">
      <h1>Weather in Your City</h1>
      <div id="weather_container">
        <div class="weather_box">
          <div class="name_box">
            Ski
          </div>
          <div class="weather_slit">
            <h4 id="skiTemp">Tempratur:</h4>
          </div>
        </div>
        <div class="weather_box">
          <div class="name_box">
            Oslo
          </div>
          <div class="weather_slit">
            <h4 id="osloTemp">Tempratur:</h4>
          </div>
        </div>
        <div class="weather_box">
          <div class="name_box">
            Trondheim 
          </div>
          <div class="weather_slit">
            <h4 id="trondheimTemp">Tempratur:</h4>
          </div>
        </div>
        <div class="weather_box">
          <div class="name_box">
            Tokyo
          </div>
          <div class="weather_slit">
            <h4 id="tokyoTemp">Tempratur:</h4>
          </div>
        </div>
        <div class="weather_box">
          <div class="name_box">
            London
          </div>
          <div class="weather_slit">
            <h4 id="londonTemp">Tempratur:</h4>
          </div>
        </div>
        <div class="weather_box">
          <div class="name_box">
            New york
          </div>
          <div class="weather_slit">
            <h4 id="newYorkTemp">Tempratur:</h4>
          </div>
        </div>
      </div>
  </div> 
  </div>
  <script src="js/ski.js"></script>
  <script src="js/london.js"></script>
  <script src="js/new_york.js"></script>
  <script src="js/oslo.js"></script>
  <script src="js/tokyo.js"></script>
  <script src="js/trondheim.js"></script>
</body>
</html>
